<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script language="javascript" type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.dataTables.min.js"></script>
<script language="javascript" type="text/javascript" src="manager.js"></script>
<link rel="stylesheet" type="text/css" href="jquery_table.css" />
<link rel="stylesheet" type="text/css" href="jquery_table_jui.css" />
<title>CREST - Manager</title>
</head>
<body>
<div id="main">
	<h1>CREST - Manager</h1>
	<div id="manager">
		<div id="refreshdiv">
			<form id="refreshform" action="" onsubmit="return false;">
				<p><input type="submit" name="Submit" value="Refresh"/></p>
			</form>
		</div>
		<div id="processes">
			<table id="processestable" cellpadding="0" cellspacing="0" border="0" class="display">
				<thead>
					<tr>
						<th width="30%">Key</th>
						<th width="25%">Name</th>
						<th width="10%">Operation</th>
						<th width="35%">Parameters</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<th>Key</th>
						<th>Name</th>
						<th>Operation</th>
						<th>Parameters</th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
</body>
</html>
